<!--dwitter/templates/registration/login.html-->
{% extends 'base.html' %}
{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
    <div class="block">
                    <a href="{% url 'dwitter:dashboard' %}">
                        <button class="button is-dark is-outlined is-fullwidth">
                            Back to dashboard
                        </button>
                    </a>
        <div class="block">
                    <a href="{% url 'dwitter:password_reset' %}">
                        <button class="button is-dark is-outlined is-fullwidth">
                            Reset password
                        </button>
                    </a>
            <div class="block">
                    <a href="{% url 'dwitter:register' %}">
                        <button class="button is-dark is-outlined is-fullwidth">
                            Register
                        </button>
                    </a>
            </div>
        </div>
    </div>

{% endblock %}
